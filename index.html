<!DOCTYPE html>
<html>
<head>
	<title>Let's Play Bingo!!!</title>
	<link rel="stylesheet" href="styles.css" />
	<script async src ="script.js" ></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
	<div id="page1">
		<h1 class="titles">Please Fill Your Bingo Matrix !</h1>
		<br><br>
		<div style="width: 80%; margin-left: 2%;">
			<table id = "input-table" class="table1"></table>
			<table id = "output-table" class="table2"></table>
		</div>
		<br><br>
		<button id="nextpage" onclick="resetTable();" style="margin-left: 17.5%;">Reset Matrix</button>
		<br>
		<br>
		<button id="random-input-matrix" onclick="createRandomInput();">Create Random Matrix</button>
		<br>
		<br>
		<button id="nextpage" onclick="confCheck('page1','page2');">Confirm</button>
	</div>
	<div id='page2'>
		<h1 class="titles">Let's Play !</h1>
		<br><br>
		<div>
			<span id = "u1" class="bingo_letters">B</span>
			<span id = "u2" class="bingo_letters">I</span>
			<span id = "u3" class="bingo_letters">N</span>
			<span id = "u4" class="bingo_letters">G</span>
			<span id = "u5" class="bingo_letters">O</span>
		</div>
		<br><br><br>
		<table id = "gaming-table"></table>
		<table id = "bot-table" class="table2" style="display: none;"></table>
		<br><br>
		<h1 id = "end-result"></h1>
		<button id="replay" onclick="replay();" disabled="true">Replay</button>
	</div>
</body>
</html>
